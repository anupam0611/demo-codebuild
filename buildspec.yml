version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo installing maven...
      - yum update -y
      - yum install -y maven
  build:
    commands:
      - echo Running tests `date`
      - mvn install
  post_build:
    commands:
      - echo Building project started on `date`
      - mvn package
artifacts:
  files:
    - appspec.yml
    - scripts/*
